<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Library - Valkyrie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "dark-blue": "#1e3a8a",
                        "light-blue": "#3b82f6",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col transition-colors duration-200">
    <header class="py-8 bg-gradient-to-r from-blue-800 to-purple-800">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold text-white">AI Library</h1>
                <button id="darkModeToggle" class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                    <i class="fas fa-sun text-white"></i>
                </button>
            </div>
            <p class="text-white/80 mt-2">Version 1.1</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="mb-8 flex flex-col md:flex-row gap-4 items-center justify-between">
            <div class="relative w-full md:w-1/2">
                <input
                    type="text"
                    id="search"
                    placeholder="Search AI tools..."
                    class="w-full px-4 py-3 pl-12 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
                />
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <div class="flex gap-6 items-center">
                <i class="fas fa-filter text-gray-400 text-lg"></i>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="free-filter" class="form-checkbox h-5 w-5 text-blue-500 rounded focus:ring-blue-500 focus:ring-offset-gray-800">
                    <span class="ml-2 text-gray-300">Free</span>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="paid-filter" class="form-checkbox h-5 w-5 text-blue-500 rounded focus:ring-blue-500 focus:ring-offset-gray-800">
                    <span class="ml-2 text-gray-300">Paid</span>
                </label>
            </div>
        </div>
        <div id="ai-tools-count" class="text-center mb-6 text-xl font-semibold text-gray-300"></div>
        <div id="ai-tools" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- AI tools will be dynamically inserted here -->
        </div>
    </main>

    <footer class="py-8 bg-gray-800 text-center">
        <p class="text-gray-400">&copy; 2024 Valkyrie. All rights reserved.</p>
        <p class="mt-2 text-gray-500">Made with ♥️ by Valkyrie</p>
    </footer>

    <script>
        let aiTools = [];
        let darkMode = true;

        function renderTools(tools) {
            const aiToolsContainer = document.getElementById("ai-tools");
            const aiToolsCount = document.getElementById("ai-tools-count");
            aiToolsContainer.innerHTML = '';
            aiToolsCount.textContent = `Showing ${tools.length} AI tool${tools.length !== 1 ? 's' : ''}`;
            
            tools.forEach((tool) => {
                const toolElement = document.createElement("div");
                toolElement.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-all hover:shadow-2xl border border-gray-700 hover:border-blue-500";
                toolElement.innerHTML = `
                    <div class="p-6">
                        <h2 class="text-2xl font-bold mb-3 text-white">${tool.name}</h2>
                        <p class="text-gray-300 mb-4">${tool.description}</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${tool.tags.map(tag => `<span class="bg-blue-900 text-blue-200 text-xs px-3 py-1 rounded-full">${tag}</span>`).join('')}
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium ${tool.isPaid ? "text-yellow-400" : "text-green-400"}">
                                ${tool.isPaid ? "Paid" : "Free"}
                            </span>
                            <a href="${tool.url}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                                Visit <i class="fas fa-external-link-alt ml-2"></i>
                            </a>
                        </div>
                    </div>
                `;
                aiToolsContainer.appendChild(toolElement);
            });
        }

        function filterTools() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const freeFilter = document.getElementById("free-filter").checked;
            const paidFilter = document.getElementById("paid-filter").checked;

            const filteredTools = aiTools.filter((tool) => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) ||
                                      tool.description.toLowerCase().includes(searchTerm) ||
                                      tool.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                const matchesPaymentFilter = (freeFilter && !tool.isPaid) || (paidFilter && tool.isPaid) || (!freeFilter && !paidFilter);
                return matchesSearch && matchesPaymentFilter;
            });

            renderTools(filteredTools);
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.documentElement.classList.toggle('dark');
            const icon = document.querySelector("#darkModeToggle i");
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            if (darkMode) {
                document.body.classList.remove('bg-gray-100', 'text-gray-900');
                document.body.classList.add('bg-gray-900', 'text-gray-100');
            } else {
                document.body.classList.remove('bg-gray-900', 'text-gray-100');
                document.body.classList.add('bg-gray-100', 'text-gray-900');
            }
        }

        document.getElementById("darkModeToggle").addEventListener("click", toggleDarkMode);
        document.getElementById("search").addEventListener("input", filterTools);
        document.getElementById("free-filter").addEventListener("change", filterTools);
        document.getElementById("paid-filter").addEventListener("change", filterTools);

        fetch("data/ai-tools.json")
            .then((response) => response.json())
            .then((data) => {
                aiTools = data;
                renderTools(aiTools);
            })
            .catch((error) => console.error("Error loading AI tools:", error));
    </script>
</body>
</html>
