<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Nexus - Discover AI Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }

        .tool-card {
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#667eea",
                        secondary: "#764ba2",
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col transition-colors duration-200 custom-scrollbar">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-3xl font-bold text-primary">AI Nexus</h1>
                    <span class="text-sm font-medium bg-secondary text-white px-2 py-1 rounded-full">Beta</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="search" placeholder="Search AI tools..."
                            class="w-64 px-4 py-2 pl-10 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-200" />
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button id="theme-toggle" class="text-gray-600 hover:text-primary transition-colors">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <nav class="bg-white shadow-sm py-4 sticky top-16 z-40">
        <div class="container mx-auto px-4">
            <div class="flex justify-center space-x-2">
                <button id="all-filter"
                    class="px-6 py-2 rounded-full bg-primary text-white font-medium hover:bg-opacity-90 transition-colors">
                    All
                </button>
                <button id="free-filter"
                    class="px-6 py-2 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 transition-colors">
                    Free
                </button>
                <button id="paid-filter"
                    class="px-6 py-2 rounded-full bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 transition-colors">
                    Paid
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="ai-tools-count" class="text-center mb-6 text-lg font-medium text-gray-600"></div>
        <div id="ai-tools" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- AI tools will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-white text-gray-600 py-8">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p>&copy; 2024 AI Nexus. All rights reserved.</p>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="text-gray-400 hover:text-primary transition-colors"><i
                        class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-primary transition-colors"><i class="fab fa-github"></i></a>
                <a href="#" class="text-gray-400 hover:text-primary transition-colors"><i
                        class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        let aiTools = [];
        let currentFilter = 'all';

        function renderTools(tools) {
            const aiToolsContainer = document.getElementById("ai-tools");
            const aiToolsCount = document.getElementById("ai-tools-count");
            aiToolsContainer.innerHTML = '';
            aiToolsCount.textContent = `Showing ${tools.length} AI tool${tools.length !== 1 ? 's' : ''}`;

            tools.forEach((tool) => {
                const toolElement = document.createElement("div");
                toolElement.className = "tool-card bg-white rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-xl";
                toolElement.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-xl font-bold text-gray-800">${tool.name}</h2>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${getPricingClass(tool)}">
                                ${getPricingLabel(tool)}
                            </span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">${tool.description}</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${tool.tags.map(tag => `<span class="bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded-full">${tag}</span>`).join('')}
                        </div>
                        ${renderOperatingSystems(tool)}
                        <div class="flex justify-end items-center mt-4">
                            <a href="${tool.url}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 bg-primary hover:bg-opacity-90 text-white text-sm rounded-full transition-colors">
                                Explore <i class="fas fa-external-link-alt ml-2"></i>
                            </a>
                        </div>
                    </div>
                `;
                aiToolsContainer.appendChild(toolElement);
            });
        }

        function renderOperatingSystems(tool) {
            if (!tool.operatingSystems || tool.operatingSystems.length === 0) {
                return '';
            }

            return `
                <div class="mb-4">
                    <p class="text-gray-600 text-sm mb-2"><i class="fas fa-desktop mr-2"></i>Platforms:</p>
                    <div class="flex flex-wrap gap-2">
                        ${tool.operatingSystems.map(os => `<span class="bg-gray-200 text-gray-700 text-xs px-2 py-1 rounded-full">${os}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function getPricingClass(tool) {
            if (tool.isPaid) return "bg-red-500 text-white";
            if (tool.isFreemium) return "bg-yellow-500 text-white";
            if (tool.isOpenSource) return "bg-green-500 text-white";
            return "bg-blue-500 text-white";
        }

        function getPricingLabel(tool) {
            if (tool.isPaid) return "Paid";
            if (tool.isFreemium) return "Freemium";
            if (tool.isOpenSource) return "Open Source";
            return "Free";
        }

        function filterTools() {
            const searchTerm = document.getElementById("search").value.toLowerCase();

            const filteredTools = aiTools.filter((tool) => {
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                const matchesFilter = currentFilter === 'all' ||
                    (currentFilter === 'free' && !tool.isPaid) ||
                    (currentFilter === 'paid' && tool.isPaid);
                return matchesSearch && matchesFilter;
            });

            renderTools(filteredTools);
        }

        function setActiveFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            const activeBtn = document.getElementById(`${filter}-filter`);
            activeBtn.classList.remove('bg-gray-200', 'text-gray-700');
            activeBtn.classList.add('bg-primary', 'text-white');
            filterTools();
        }

        document.getElementById("search").addEventListener("input", filterTools);
        document.getElementById("all-filter").addEventListener("click", () => setActiveFilter('all'));
        document.getElementById("free-filter").addEventListener("click", () => setActiveFilter('free'));
        document.getElementById("paid-filter").addEventListener("click", () => setActiveFilter('paid'));

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const icon = themeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            updateTheme();
        });

        function updateTheme() {
            const isDark = document.body.classList.contains('dark');
            document.body.style.backgroundColor = isDark ? '#1a202c' : '#f7fafc';
            document.body.style.color = isDark ? '#e2e8f0' : '#1a202c';
            document.querySelectorAll('.bg-white').forEach(el => {
                el.classList.toggle('bg-gray-800');
                el.classList.toggle('text-white');
            });
            document.querySelectorAll('.text-gray-600, .text-gray-700, .text-gray-800').forEach(el => {
                el.classList.toggle('text-gray-300');
            });
            document.querySelectorAll('.bg-gray-100, .bg-gray-200').forEach(el => {
                el.classList.toggle('bg-gray-700');
            });
        }

        fetch("data/ai-tools.json")
            .then((response) => response.json())
            .then((data) => {
                aiTools = data;
                renderTools(aiTools);
            })
            .catch((error) => console.error("Error loading AI tools:", error));
    </script>
</body>

</html>
