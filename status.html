<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valkyrie Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "dark-bg": "#121212",
              "dark-card": "#1E1E1E",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-dark-bg text-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-5xl font-bold mb-12 text-center text-gray-100">
        Valkyrie Status
      </h1>
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 mb-8">
        <div
          id="active-states"
          class="lg:col-span-1 bg-dark-card rounded-xl shadow-lg p-6 border border-gray-700"
        >
          <h2 class="text-2xl font-semibold mb-6 text-gray-100">
            Estados en Progreso
          </h2>
          <div id="active-states-list" class="space-y-4">
            <!-- Los estados activos se cargarán aquí dinámicamente -->
          </div>
        </div>
        <div
          id="status-container"
          class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-8"
        >
          <!-- Los estados se cargarán aquí dinámicamente -->
        </div>
      </div>
    </div>

    <script>
      const statusColors = {
        Problemas: "bg-red-500",
        Mejoras: "bg-blue-500",
        Novedad: "bg-green-500",
      };

      const stateColors = {
        Reportado: "bg-yellow-500",
        Trabajando: "bg-purple-500",
        Completado: "bg-green-500",
      };

      function createStatusCard(fecha, estados) {
        const card = document.createElement("div");
        card.className =
          "bg-dark-card rounded-xl shadow-lg p-6 border border-gray-700 transition-all duration-300 hover:shadow-xl hover:border-gray-600";
        card.id = `card-${fecha}`;
        card.innerHTML = `
                <h2 class="text-2xl font-semibold mb-6 text-gray-100">${dayjs(
                  fecha
                ).format("DD/MM/YYYY")}</h2>
                <div class="space-y-6">
                    ${Object.entries(estados)
                      .map(
                        ([estado, info]) => `
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="w-4 h-4 ${
                                      statusColors[estado]
                                    } rounded-sm mr-2"></div>
                                    <span class="font-medium text-lg">${estado}</span>
                                </div>
                                <div class="flex items-center">
                                    <div class="w-3 h-3 ${
                                      stateColors[info.estado]
                                    } rounded-full mr-2"></div>
                                    <span class="text-sm font-medium">${
                                      info.estado
                                    }</span>
                                </div>
                            </div>
                            <div class="ml-6">
                                <div class="w-full bg-gray-700 rounded-full h-2.5 mb-2">
                                    <div class="${
                                      statusColors[estado]
                                    } h-2.5 rounded-full transition-all duration-500" style="width: ${
                          info.porcentaje
                        }%"></div>
                                </div>
                                <p class="text-sm text-gray-400">${
                                  info.descripcion
                                }</p>
                                <p class="text-xs text-gray-500 mt-1">Reportado: ${dayjs(
                                  info.fechaReporte
                                ).format("DD/MM/YYYY")}</p>
                                ${
                                  info.fechaCompletado
                                    ? `<p class="text-xs text-gray-500">Completado: ${dayjs(
                                        info.fechaCompletado
                                      ).format("DD/MM/YYYY")}</p>`
                                    : ""
                                }
                            </div>
                        </div>
                    `
                      )
                      .join("")}
                </div>
            `;
        return card;
      }

      function updateActiveStates(data) {
        const activeStatesList = document.getElementById("active-states-list");
        activeStatesList.innerHTML = "";

        Object.entries(data).forEach(([fecha, estados]) => {
          Object.entries(estados).forEach(([estado, info]) => {
            if (info.estado === "Trabajando") {
              const stateElement = document.createElement("div");
              stateElement.className =
                "flex items-center justify-between p-3 bg-dark-bg rounded-lg transition-all duration-300 hover:bg-gray-800 cursor-pointer";
              stateElement.innerHTML = `
                            <div class="flex items-center">
                                <div class="w-3 h-3 ${
                                  statusColors[estado]
                                } rounded-sm mr-2"></div>
                                <span class="text-sm font-medium">${estado}</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-2 h-2 ${
                                  stateColors[info.estado]
                                } rounded-full mr-2"></div>
                                <span class="text-xs">${info.porcentaje}%</span>
                            </div>
                        `;
              stateElement.addEventListener("click", () => {
                const targetCard = document.getElementById(
                  `card-${info.fechaReporte}`
                );
                if (targetCard) {
                  targetCard.scrollIntoView({ behavior: "smooth" });
                  targetCard.classList.add("ring-2", "ring-blue-500");
                  setTimeout(() => {
                    targetCard.classList.remove("ring-2", "ring-blue-500");
                  }, 2000);
                }
              });
              activeStatesList.appendChild(stateElement);
            }
          });
        });
      }

      fetch("data/data.json")
        .then((response) => response.json())
        .then((data) => {
          const statusContainer = document.getElementById("status-container");
          Object.entries(data).forEach(([fecha, estados]) => {
            statusContainer.appendChild(createStatusCard(fecha, estados));
          });
          updateActiveStates(data);
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
