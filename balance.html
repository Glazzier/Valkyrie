<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VALCOIN User Dashboard v1.0.7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        founder: "#FF1493",
                        owner: "#FF4500",
                        "co-owner": "#FF8C00",
                        "guild-manager": "#9932CC",
                        "head-manager": "#4B0082",
                        manager: "#0000FF",
                        "sr-admin": "#1E90FF",
                        admin: "#00BFFF",
                        "sr-mod": "#00FF00",
                        mod: "#32CD32",
                        helper: "#ADFF2F",
                        soporte: "#FFD700",
                        postulante: "#F0E68C",
                        miembro: "#A9A9A9",
                    },
                },
            },
        };
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen">
    <div id="three-background" class="fixed inset-0 z-0"></div>
    <div class="container mx-auto px-4 py-8 relative z-10">
        <header class="text-center mb-12">
            <h1
                class="text-6xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 animate-pulse">
                VALCOIN User Dashboard
            </h1>
            <p class="text-xl text-gray-400">Versión 1.0.7</p>
        </header>

        <div class="mb-12 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="userCounter"
                class="bg-gray-800 bg-opacity-75 p-8 rounded-2xl shadow-lg animate-fade-in transform hover:scale-105 transition-all duration-300">
                <h2 class="text-2xl font-bold mb-4 text-purple-400">Total de Usuarios</h2>
                <p class="text-5xl font-bold text-white">0</p>
            </div>
            <div id="totalValcoin"
                class="bg-gray-800 bg-opacity-75 p-8 rounded-2xl shadow-lg animate-fade-in md:col-span-2 transform hover:scale-105 transition-all duration-300">
                <h2 class="text-2xl font-bold mb-4 text-yellow-400">Total de VALCOIN</h2>
                <p class="text-5xl font-bold text-white mb-4">0 VALCOIN</p>
                <div class="flex justify-between items-center">
                    <p class="text-3xl text-green-400">€0.00</p>
                    <p class="text-3xl text-blue-400">$0.00</p>
                </div>
            </div>
        </div>

        <nav class="mb-12 flex flex-wrap justify-center gap-6">
            <input type="text" id="searchInput" placeholder="Buscar usuario..."
                class="w-full md:w-1/2 p-4 bg-gray-800 bg-opacity-75 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 text-lg" />
            <select id="currencySelect"
                class="w-full md:w-auto p-4 bg-gray-800 bg-opacity-75 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 text-lg">
                <option value="EUR">EUR (€)</option>
                <option value="USD">USD ($)</option>
            </select>
        </nav>

        <div id="userContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Los usuarios se cargarán aquí dinámicamente -->
        </div>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div id="modalContent" class="bg-gray-800 p-8 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <h2 id="modalTitle" class="text-3xl font-bold mb-6 text-purple-400"></h2>
            <div id="modalTransactions" class="space-y-4"></div>
            <button id="closeModal"
                class="mt-6 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Cerrar
            </button>
        </div>
    </div>

    <script>
        // Three.js background setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('three-background').appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(1, 0);
        const material = new THREE.MeshBasicMaterial({ color: 0x6600ff, wireframe: true });
        const icosahedron = new THREE.Mesh(geometry, material);
        scene.add(icosahedron);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            icosahedron.rotation.x += 0.005;
            icosahedron.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function getRankSvg(rank) {
            const svgs = {
                Founder: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>',
                Owner: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd"></path></svg>',
                "Co-Owner": '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>',
                "Guild Manager": '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>',
                "Head Manager": '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>',
                Manager: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path></svg>',
                "Sr.Admin": '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>',
                Admin: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>',
                "Sr.Mod": '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>',
                Mod: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>',
                Helper: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>',
                Soporte: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-2 0c0 .993-.241 1.929-.668 2.754l-1.524-1.525a3.997 3.997 0 00.078-2.183l1.562-1.562C15.802 8.249 16 9.1 16 10zm-5.165 3.913l1.58 1.58A5.98 5.98 0 0110 16a5.976 5.976 0 01-2.516-.552l1.562-1.562a4.006 4.006 0 001.789.027zm-4.677-2.796a4.002 4.002 0 01-.041-2.08l-.08.08-1.53-1.533A5.98 5.98 0 004 10c0 .954.223 1.856.619 2.657l1.54-1.54zm1.088-6.45A5.974 5.974 0 0110 4c.954 0 1.856.223 2.657.619l-1.54 1.54a4.002 4.002 0 00-2.346.033L7.246 4.668zM12 10a2 2 0 11-4 0 2 2 0 014 0z" clip-rule="evenodd"></path></svg>',
                Postulante: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path></svg>',
                Miembro: '<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>',
            };
            return svgs[rank] || svgs["Miembro"];
        }

        function convertValcoin(amount, currency) {
            const euroValue = amount / 1000;
            return currency === "USD" ? (euroValue * 1.2).toFixed(2) : euroValue.toFixed(2);
        }

        function getRankValue(rank) {
            const ranks = ['Miembro', 'Postulante', 'Soporte', 'Helper', 'Mod', 'Sr.Mod', 'Admin', 'Sr.Admin', 'Manager', 'Head Manager', 'Guild Manager', 'Co-Owner', 'Owner', 'Founder'];
            return ranks.indexOf(rank);
        }

        function showAllTransactions(user) {
            const modal = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalTransactions = document.getElementById('modalTransactions');
            const currency = document.getElementById("currencySelect").value;
            const currencySymbol = currency === "USD" ? "$" : "€";

            modalTitle.textContent = `Transacciones de ${user.name}`;
            modalTransactions.innerHTML = user.transactions.map(t => `
                <div class="bg-gray-700 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <span class="${t.amount > 0 ? "text-green-400" : "text-red-400"} font-semibold text-lg">${t.amount} VALCOIN</span>
                        <span class="text-sm text-gray-400">${new Date(t.date).toLocaleString()}</span>
                    </div>
                    <p class="text-white mb-2">${t.description}</p>
                    <p class="text-sm text-gray-400">
                        ${t.amount > 0 ? `Recibido de: ${t.sender || "Sistema"}` : `Enviado a: ${t.receiver || "Sistema"}`}
                    </p>
                    <p class="text-sm text-green-400 mt-2">
                        ${currencySymbol}${convertValcoin(Math.abs(t.amount), currency)}
                    </p>
                </div>
            `).join('');

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        async function loadUsers() {
            try {
                const response = await fetch("data/users.json");
                const users = await response.json();
                const container = document.getElementById("userContainer");
                const currency = document.getElementById("currencySelect").value;
                container.innerHTML = "";

                let totalValcoin = 0;

                users.sort((a, b) => getRankValue(b.rank) - getRankValue(a.rank));

                users.forEach((user, index) => {
                    totalValcoin += user.balance;

                    const card = document.createElement("div");
                    card.className = `bg-gray-800 bg-opacity-75 rounded-2xl overflow-hidden shadow-lg transition-all duration-300 hover:shadow-2xl hover:scale-105 animate-fade-in opacity-0`;
                    card.style.animationDelay = `${index * 100}ms`;

                    const rankColor = `bg-${user.rank.toLowerCase().replace(/\./g, '-').replace(/\s+/g, '-')}`;

                    const realMoneyValue = convertValcoin(user.balance, currency);
                    const currencySymbol = currency === "USD" ? "$" : "€";

                    card.innerHTML = `
                        <div class="${rankColor} p-6 flex justify-between items-center">
                            <div>
                                <h2 class="text-3xl font-bold mb-1">${user.name}</h2>
                                <p class="text-lg opacity-75">${user.rank}</p>
                            </div>
                            <div class="bg-white bg-opacity-20 p-3 rounded-full">
                                ${getRankSvg(user.rank)}
                            </div>
                        </div>
                        <div class="p-6 bg-gray-900 bg-opacity-50">
                            <p class="text-4xl font-semibold mb-2">${user.balance} <span class="text-2xl text-yellow-400">VALCOIN</span></p>
                            <p class="text-xl text-green-400 mb-6">${currencySymbol}${realMoneyValue}</p>
                            <p class="text-sm opacity-75 mb-4">ID: ${user.id}</p>
                            <h3 class="font-bold mb-4 text-xl text-purple-400">Últimas Transacciones:</h3>
                            <ul class="space-y-4">
                                ${user.transactions.slice(0, 5).map(t => `
                                    <li class="bg-gray-800 bg-opacity-50 p-4 rounded-lg transition-all duration-300 hover:bg-opacity-75">
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="${t.amount > 0 ? "text-green-400" : "text-red-400"} font-semibold">${t.amount} VALCOIN</span>
                                            <span class="text-xs opacity-50">${new Date(t.date).toLocaleString()}</span>
                                        </div>
                                        <p class="text-sm text-white">${t.description}</p>
                                        <p class="text-xs mt-2 opacity-50">
                                            ${t.amount > 0 ? `Recibido de: ${t.sender || "Sistema"}` : `Enviado a: ${t.receiver || "Sistema"}`}
                                        </p>
                                        <p class="text-xs text-green-400 mt-1">
                                            ${currencySymbol}${convertValcoin(Math.abs(t.amount), currency)}
                                        </p>
                                    </li>
                                `).join("")}
                            </ul>
                            <button onclick='showAllTransactions(${JSON.stringify(user)})' class="mt-6 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                                Ver todas las transacciones
                            </button>
                        </div>
                    `;

                    container.appendChild(card);
                });

                document.getElementById("userCounter").querySelector("p").textContent = users.length;
                const totalValcoinElement = document.getElementById("totalValcoin");
                totalValcoinElement.querySelector("p:first-of-type").textContent = `${totalValcoin} VALCOIN`;
                totalValcoinElement.querySelectorAll("p")[1].textContent = `€${convertValcoin(totalValcoin, "EUR")}`;
                totalValcoinElement.querySelectorAll("p")[2].textContent = `$${convertValcoin(totalValcoin, "USD")}`;
            } catch (error) {
                console.error("Error al cargar los usuarios:", error);
            }
        }

        function filterUsers() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.querySelectorAll("#userContainer > div");

            cards.forEach((card) => {
                const userName = card.querySelector("h2").textContent.toLowerCase();
                if (userName.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        loadUsers();
        document.getElementById("currencySelect").addEventListener("change", loadUsers);
        document.getElementById("searchInput").addEventListener("input", filterUsers);

        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("modalOverlay").classList.add("hidden");
            document.getElementById("modalOverlay").classList.remove("flex");
        });
    </script>
</body>

</html>
