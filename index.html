<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valkyrie V1.3 - Próximamente</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'audiowide': ['Audiowide', 'cursive'],
              'exo': ['Exo', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        overflow: hidden;
      }
      .light {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #fff;
        box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
        animation: float 15s infinite ease-in-out;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) translateX(0); }
        25% { transform: translateY(-50px) translateX(50px); }
        50% { transform: translateY(-100px) translateX(-50px); }
        75% { transform: translateY(-50px) translateX(-100px); }
      }
      .glitch {
        position: relative;
        animation: glitch 5s infinite;
      }
      @keyframes glitch {
        0% {
          text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                      -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                      0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
        14% {
          text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                      -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                      0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
        15% {
          text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                      0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                      -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        49% {
          text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                      0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                      -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        50% {
          text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                      0.05em 0 0 rgba(0, 255, 0, 0.75),
                      0 -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        99% {
          text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                      0.05em 0 0 rgba(0, 255, 0, 0.75),
                      0 -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        100% {
          text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                      -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                      -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center font-exo text-white">
    <div class="light" style="top: 10%; left: 10%;"></div>
    <div class="light" style="top: 20%; right: 20%;"></div>
    <div class="light" style="bottom: 15%; left: 30%;"></div>
    <div class="light" style="bottom: 25%; right: 25%;"></div>

    <div class="text-center p-8 max-w-4xl w-full bg-black bg-opacity-80 rounded-3xl shadow-2xl z-10">
      <h1 class="font-audiowide text-6xl md:text-8xl font-bold mb-8 tracking-wider text-yellow-400 glitch" data-text="Valkyrie">
        Valkyrie
      </h1>

      <h2 class="font-audiowide text-4xl md:text-6xl font-bold text-blue-400 mb-8 glitch" data-text="V1.3">
        V1.3
      </h2>

      <p class="text-2xl md:text-3xl mb-12 text-pink-500">
        La evolución llega en
      </p>

      <div id="countdown" class="text-4xl md:text-6xl font-bold mb-16 flex flex-wrap justify-center gap-8">
        <div class="flex flex-col items-center">
          <span id="days" class="text-5xl md:text-7xl text-yellow-400"></span>
          <span class="text-xl mt-2 text-gray-400">Días</span>
        </div>
        <div class="flex flex-col items-center">
          <span id="hours" class="text-5xl md:text-7xl text-yellow-400"></span>
          <span class="text-xl mt-2 text-gray-400">Horas</span>
        </div>
        <div class="flex flex-col items-center">
          <span id="minutes" class="text-5xl md:text-7xl text-yellow-400"></span>
          <span class="text-xl mt-2 text-gray-400">Minutos</span>
        </div>
        <div class="flex flex-col items-center">
          <span id="seconds" class="text-5xl md:text-7xl text-yellow-400"></span>
          <span class="text-xl mt-2 text-gray-400">Segundos</span>
        </div>
      </div>

      <p class="text-3xl md:text-4xl text-yellow-400 mb-12">
        4 de octubre de 2024
      </p>

      <a
        href="https://discord.gg/8nABnNBfxX"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-block bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 px-8 rounded-full text-xl transition duration-300 ease-in-out transform hover:scale-105"
      >
        Únete a la revolución
      </a>
    </div>

    <script>
      function updateCountdown() {
        const target = new Date("2024-10-04T00:00:00").getTime();
        const now = new Date().getTime();
        const difference = target - now;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, "0");
        document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
