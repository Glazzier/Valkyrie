<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valkyrie V1.3 - Próximamente</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        overflow-x: hidden;
      }
      .orbitron {
        font-family: "Orbitron", sans-serif;
      }
      .bg-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
        animation: glitch-anim-2 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% {
          clip: rect(51px, 9999px, 30px, 0);
        }
        20% {
          clip: rect(14px, 9999px, 71px, 0);
        }
        40% {
          clip: rect(59px, 9999px, 32px, 0);
        }
        60% {
          clip: rect(82px, 9999px, 13px, 0);
        }
        80% {
          clip: rect(5px, 9999px, 51px, 0);
        }
        100% {
          clip: rect(46px, 9999px, 99px, 0);
        }
      }
      @keyframes glitch-anim-2 {
        0% {
          clip: rect(18px, 9999px, 58px, 0);
        }
        20% {
          clip: rect(74px, 9999px, 41px, 0);
        }
        40% {
          clip: rect(26px, 9999px, 91px, 0);
        }
        60% {
          clip: rect(38px, 9999px, 5px, 0);
        }
        80% {
          clip: rect(85px, 9999px, 62px, 0);
        }
        100% {
          clip: rect(10px, 9999px, 89px, 0);
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black bg-pattern"
  >
    <div
      class="text-center p-8 max-w-6xl w-full bg-black bg-opacity-70 rounded-3xl shadow-2xl"
    >
      <h1
        class="orbitron text-7xl md:text-9xl font-bold mb-6 tracking-wider text-yellow-400 glitch"
        data-text="Valkyrie"
      >
        Valkyrie
      </h1>

      <p class="text-2xl md:text-3xl mb-12 text-gray-300">
        La próxima evolución llegará pronto
      </p>

      <div
        id="countdown"
        class="text-4xl md:text-6xl font-bold mb-16 flex flex-wrap justify-center gap-8 md:gap-16"
      >
        <div
          class="flex flex-col items-center bg-gray-800 bg-opacity-50 rounded-2xl p-6 w-36 md:w-48"
        >
          <span id="days" class="text-5xl md:text-7xl text-yellow-400"></span>
          <span class="text-xl mt-2 text-gray-400">Días</span>
        </div>
        <div
          class="flex flex-col items-center bg-gray-800 bg-opacity-50 rounded-2xl p-6 w-36 md:w-48"
        >
          <span id="hours" class="text-5xl md:text-7xl text-yellow-400"></span>
          <span class="text-xl mt-2 text-gray-400">Horas</span>
        </div>
        <div
          class="flex flex-col items-center bg-gray-800 bg-opacity-50 rounded-2xl p-6 w-36 md:w-48"
        >
          <span
            id="minutes"
            class="text-5xl md:text-7xl text-yellow-400"
          ></span>
          <span class="text-xl mt-2 text-gray-400">Minutos</span>
        </div>
        <div
          class="flex flex-col items-center bg-gray-800 bg-opacity-50 rounded-2xl p-6 w-36 md:w-48"
        >
          <span
            id="seconds"
            class="text-5xl md:text-7xl text-yellow-400"
          ></span>
          <span class="text-xl mt-2 text-gray-400">Segundos</span>
        </div>
      </div>

      <h2
        class="orbitron text-5xl md:text-7xl font-bold text-white mb-8 glitch"
        data-text="Valkyrie V1.3"
      >
        Valkyrie V1.3
      </h2>

      <p class="text-2xl md:text-3xl text-yellow-400 mb-8">
        4 de octubre de 2024
      </p>

      <a
        href="https://discord.gg/8nABnNBfxX"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-block bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-8 rounded-full text-xl transition duration-300 ease-in-out transform hover:scale-105"
      >
        Más información
      </a>
    </div>

    <script>
      function updateCountdown() {
        const target = new Date("2024-10-04T00:00:00").getTime();
        const now = new Date().getTime();
        const difference = target - now;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerText = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerText = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerText = seconds
          .toString()
          .padStart(2, "0");

        // Ajustar la intensidad del glitch según la fecha
        const currentDate = new Date();
        const glitchElements = document.querySelectorAll(".glitch");

        if (
          currentDate.getFullYear() === 2024 &&
          currentDate.getMonth() === 9 &&
          currentDate.getDate() === 3
        ) {
          // Día anterior al lanzamiento: glitch muy fuerte
          glitchElements.forEach((el) => {
            el.style.animation =
              "glitch-anim-1 0.5s infinite, glitch-anim-2 0.3s infinite";
          });
        } else if (
          currentDate.getFullYear() === 2024 &&
          currentDate.getMonth() === 8 &&
          currentDate.getDate() === 30
        ) {
          // 30 de septiembre: glitch más fuerte
          glitchElements.forEach((el) => {
            el.style.animation =
              "glitch-anim-1 2s infinite, glitch-anim-2 1.5s infinite";
          });
        } else {
          // Resto del tiempo: glitch suave (configuración por defecto en CSS)
        }
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
